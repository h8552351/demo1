<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>玩家列表</title>
    <style>
        tr{
            border-bottom: 1px black solid;
        }
        td{
            text-align: center;
        }

    </style>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/index.js"></script>
-
</head>
<body>
    <input type="button" class="but" value="点击查询"/>
    <table width="400" height="300" align="center">
        <tr>
            <td>账号名</td><td>姓名</td>
        </tr>
        <tr th:each="player:${players}"><td th:text="${player.num}"></td><td th:text="${player.name}"></td></tr>
    </table>
</body>
</html>
